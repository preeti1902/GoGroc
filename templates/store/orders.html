{% extends "base/base.html" %}
{% block head %}
<link rel="stylesheet" href="/media/css/orders.css">
{% endblock head %}
{% block main %}
<main class="orders-main">
    <div class="container">
        <div class="header">
            <h1>üõí Order History</h1>
            <p>Track and manage all your grocery orders</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-orders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="delivered-orders">0</h3>
                <p>Delivered</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-orders">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="total-savings">‚Çπ0</h3>
                <p>Total Savings</p>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input"
                    placeholder="Search by order ID, customer name, or product...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-container">
                <select class="filter-select" id="status-filter">
                    <option value="">All Status</option>
                    <option value="delivered">Delivered</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select class="filter-select" id="date-filter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <div class="orders-table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const ordersData = JSON.parse('{{ orders_data|safe|escapejs }}');
        let filteredOrders = [...ordersData];
        let currentPage = 1;
        const ordersPerPage = 5;

        function init() {
            updateStats();
            renderOrders();
            setupEventListeners();
        }

        function updateStats() {
            document.getElementById('total-orders').textContent = '{{ total_orders }}';
            document.getElementById('delivered-orders').textContent = '{{ delivered_orders }}';
            document.getElementById('pending-orders').textContent = '{{ pending_orders }}';
            document.getElementById('total-savings').textContent = `‚Çπ{{ total_savings|floatformat:2 }}`;
        }

        function renderOrders() {
            const tbody = document.getElementById('orders-tbody');
            const startIndex = (currentPage - 1) * ordersPerPage;
            const endIndex = startIndex + ordersPerPage;
            const ordersToShow = filteredOrders.slice(startIndex, endIndex);

            if (ordersToShow.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-orders">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = ordersToShow.map(order => `
            <tr>
                <td><strong>${order.id}</strong></td>
                <td>${order.customer}</td>
                <td>${formatDate(order.date)}</td>
                <td><strong>‚Çπ${order.amount.toFixed(2)}</strong></td>
                <td><span class="status ${order.status}">${order.status}</span></td>
                <td>
                    <button class="action-btn view-btn" onclick="viewOrder('${order.id}')">üëÅÔ∏è</button>
                </td>
            </tr>
        `).join('');

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderOrders();
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toISOString().split('T')[0];
        }

        function viewOrder(orderId) {
            alert("Viewing order: " + orderId);
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', function () {
                const value = this.value.toLowerCase();
                filteredOrders = ordersData.filter(order =>
                    order.id.toLowerCase().includes(value) ||
                    order.customer.toLowerCase().includes(value) ||
                    order.product.toLowerCase().includes(value)
                );
                currentPage = 1;
                renderOrders();
            });

            document.getElementById('status-filter').addEventListener('change', function () {
                const value = this.value;
                filteredOrders = value ? ordersData.filter(order => order.status === value) : [...ordersData];
                currentPage = 1;
                renderOrders();
            });

            document.getElementById('date-filter').addEventListener('change', function () {
                const value = this.value;
                const today = new Date();
                filteredOrders = ordersData.filter(order => {
                    const orderDate = new Date(order.date);
                    switch (value) {
                        case 'today':
                            return orderDate.toDateString() === today.toDateString();
                        case 'week':
                            const weekAgo = new Date();
                            weekAgo.setDate(today.getDate() - 7);
                            return orderDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date();
                            monthAgo.setMonth(today.getMonth() - 1);
                            return orderDate >= monthAgo;
                        default:
                            return true;
                    }
                });
                currentPage = 1;
                renderOrders();
            });
        }

        window.onload = init;
    </script>
</main>

{% endblock main %}
